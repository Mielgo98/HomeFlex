<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - HomeFlex</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" th:href="@{/dashboard}">HomeFlex</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/perfil}">
              <i class="bi bi-person-circle"></i> Mi Perfil
            </a>
          </li>
          <li class="nav-item">
            <form th:action="@{/logout}" method="post">
              <button type="submit" class="btn btn-link nav-link">
                <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
              </button>
            </form>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <h4><i class="bi bi-speedometer2"></i> Dashboard</h4>
          </div>
          <div class="card-body">
            <h5 class="card-title">¡Bienvenido a HomeFlex!</h5>
            <p class="card-text">Has iniciado sesión correctamente. Este es el panel principal de tu aplicación.</p>
            
            <div class="row mt-4">
              <div class="col-md-4">
                <div class="card border-primary mb-3">
                  <div class="card-header bg-primary text-white">
                    <i class="bi bi-person"></i> Mi Perfil
                  </div>
                  <div class="card-body">
                    <p class="card-text">Gestiona tu información personal y configura tu cuenta.</p>
                    <a th:href="@{/perfil}" class="btn btn-primary btn-sm">
                      <i class="bi bi-pencil-square"></i> Editar Perfil
                    </a>
                  </div>
                </div>
              </div>
              
              <!-- Aquí puedes añadir más tarjetas con funcionalidades según el rol del usuario -->
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer mt-5 py-3 bg-light">
    <div class="container text-center">
      <span class="text-muted">© 2025 HomeFlex - Todos los derechos reservados</span>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
