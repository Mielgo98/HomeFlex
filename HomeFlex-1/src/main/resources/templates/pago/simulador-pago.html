<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/head :: head('Simulador de Pago')"></head>
  <body>
    <div th:replace="fragments/header :: header"></div>

    <main class="container">
      <h1>Simulador de Pago</h1>

      <p>Reserva ID: <span th:text="${reserva.id}">123</span></p>
      <p>Monto: <span th:text="${pago.monto}">0.00</span> <span th:text="${pago.moneda}">EUR</span></p>

      <form th:action="@{/pago/procesar}" method="post">
        <input type="hidden" name="reservaId" th:value="${pago.reserva.id}" />
        <input type="hidden" name="idSesion" th:value="${pago.sessionId}" />

        <div class="mb-3">
          <label for="resultado" class="form-label">Resultado de la simulación:</label>
          <select id="resultado" name="resultado" class="form-select">
            <option value="success">Éxito</option>
            <option value="failed">Fallido</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary">Enviar simulación</button>
      </form>
    </main>

    <div th:replace="fragments/footer :: footer"></div>
  </body>
</html>
