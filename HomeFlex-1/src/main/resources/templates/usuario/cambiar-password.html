<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Cambiar Contraseña - HomeFlex</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
  <!-- Navegación -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" th:href="@{/dashboard}">HomeFlex</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/perfil}">
              <i class="bi bi-person-circle"></i> Mi Perfil
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/dashboard}">
              <i class="bi bi-speedometer2"></i> Dashboard
            </a>
          </li>
          <li class="nav-item">
            <form th:action="@{/logout}" method="post">
              <button type="submit" class="btn btn-link nav-link">
                <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
              </button>
            </form>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <!-- Mensajes de éxito o error -->
    <div class="row">
      <div class="col-12">
        <div th:if="${mensajeExito}" class="alert alert-success alert-dismissible fade show" role="alert">
          <i class="bi bi-check-circle-fill me-2"></i> <span th:text="${mensajeExito}">Operación exitosa</span>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${mensajeError}" class="alert alert-danger alert-dismissible fade show" role="alert">
          <i class="bi bi-exclamation-triangle-fill me-2"></i> <span th:text="${mensajeError}">Error</span>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h5 class="mb-0"><i class="bi bi-lock-fill"></i> Cambiar Contraseña</h5>
          </div>
          <div class="card-body">
            <form th:action="@{/perfil/cambiar-password}" th:object="${cambiarPasswordDTO}" method="post">
              <!-- Contraseña actual -->
              <div class="mb-3">
                <label for="passwordActual" class="form-label">Contraseña Actual</label>
                <div class="input-group">
                  <input type="password" th:field="*{passwordActual}" class="form-control" id="passwordActual" required>
                  <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('passwordActual')">
                    <i class="bi bi-eye" id="passwordActual-icon"></i>
                  </button>
                </div>
                <div class="text-danger" th:if="${#fields.hasErrors('passwordActual')}" th:errors="*{passwordActual}"></div>
              </div>
              
              <!-- Nueva contraseña -->
              <div class="mb-3">
                <label for="passwordNueva" class="form-label">Nueva Contraseña</label>
                <div class="input-group">
                  <input type="password" th:field="*{passwordNueva}" class="form-control" id="passwordNueva" required>
                  <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('passwordNueva')">
                    <i class="bi bi-eye" id="passwordNueva-icon"></i>
                  </button>
                </div>
                <div class="text-danger" th:if="${#fields.hasErrors('passwordNueva')}" th:errors="*{passwordNueva}"></div>
                <small class="form-text text-muted">
                  La contraseña debe tener al menos 8 caracteres, incluir una letra mayúscula, una minúscula, un número y un carácter especial.
                </small>
              </div>
              
              <!-- Confirmar nueva contraseña -->
              <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirmar Nueva Contraseña</label>
                <div class="input-group">
                  <input type="password" th:field="*{confirmPassword}" class="form-control" id="confirmPassword" required>
                  <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('confirmPassword')">
                    <i class="bi bi-eye" id="confirmPassword-icon"></i>
                  </button>
                </div>
                <div class="text-danger" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>
              </div>
              
              <!-- Botones de acción -->
              <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="submit" class="btn btn-primary">
                  <i class="bi bi-lock"></i> Cambiar Contraseña
                </button>
                <a th:href="@{/perfil}" class="btn btn-secondary">
                  <i class="bi bi-x-circle"></i> Cancelar
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer mt-5 py-3 bg-light">
    <div class="container text-center">
      <span class="text-muted">© 2025 HomeFlex - Todos los derechos reservados</span>
    </div>
  </footer>

  <script>
    // Función para mostrar/ocultar contraseña
    function togglePassword(inputId) {
      const input = document.getElementById(inputId);
      const icon = document.getElementById(inputId + '-icon');
      
      if (input.type === 'password') {
        input.type = 'text';
        icon.classList.remove('bi-eye');
        icon.classList.add('bi-eye-slash');
      } else {
        input.type = 'password';
        icon.classList.remove('bi-eye-slash');
        icon.classList.add('bi-eye');
      }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
