<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="~{fragments/head :: head('Mis Propiedades')}"></head>
<body>
  <header th:replace="~{fragments/header :: header}"></header>

  <main class="container my-4">
    <h1><i class="bi bi-house me-2"></i>Mis Propiedades</h1>
    <div th:if="${propiedades.content.empty}" class="alert alert-info">
      No tienes propiedades aún.
      <a th:href="@{/propiedades/nueva}" class="btn btn-primary ms-2">Añadir propiedad</a>
    </div>
    <div th:if="${!propiedades.content.empty}">
      <div class="row row-cols-1 row-cols-md-2 g-4">
        <div class="col" th:each="prop: ${propiedades.content}">
          <div class="card h-100">
            <img th:src="${prop.fotoPrincipal}" class="card-img-top" alt="…" />
            <div class="card-body">
              <h5 class="card-title" th:text="${prop.titulo}">Título</h5>
              <p class="card-text" th:text="${prop.ciudad + ', ' + prop.pais}">Ubicación</p>
              <a th:href="@{'/propietario/propiedades/' + ${prop.id}}" class="btn btn-outline-primary">
                Ver detalles
              </a>
            </div>
          </div>
        </div>
      </div>
      <nav th:if="${propiedades.totalPages > 1}" class="mt-4">
        <ul class="pagination justify-content-center">
          <li class="page-item" th:classappend="${propiedades.first} ? 'disabled'">
            <a class="page-link" 
               th:href="@{/propietario/propiedades(page=${propiedades.number-1})}">&laquo;</a>
          </li>
          <li class="page-item" th:each="i : ${#numbers.sequence(0,propiedades.totalPages-1)}"
              th:classappend="${i == propiedades.number} ? 'active'">
            <a class="page-link" th:href="@{/propietario/propiedades(page=${i})}"
               th:text="${i+1}">1</a>
          </li>
          <li class="page-item" th:classappend="${propiedades.last} ? 'disabled'">
            <a class="page-link" 
               th:href="@{/propietario/propiedades(page=${propiedades.number+1})}">&raquo;</a>
          </li>
        </ul>
      </nav>
    </div>
  </main>
  
  <footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
