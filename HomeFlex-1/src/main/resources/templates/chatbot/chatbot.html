<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>HomeFlex - Asistente Virtual</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        .chat-container {
            height: 500px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
        }
        .user-message {
            background-color: #007bff;
            color: white;
            border-radius: 15px;
            padding: 10px 15px;
            margin-bottom: 10px;
            max-width: 70%;
            align-self: flex-end;
            margin-left: auto;
        }
        .bot-message {
            background-color: #f1f1f1;
            border-radius: 15px;
            padding: 10px 15px;
            margin-bottom: 10px;
            max-width: 70%;
        }
        .bot-message.warning {
            background-color: #fff3cd;
        }
        .bot-message.danger {
            background-color: #f8d7da;
        }
        .bot-message.info {
            background-color: #cff4fc;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">
            <i class="bi bi-chat-dots"></i> HomeFlex Asistente Virtual
        </h2>
        
        <div class="chat-container d-flex flex-column mb-3" id="chat-container">
            <div class="bot-message">
                <strong>¡Hola!</strong> Soy el asistente virtual de HomeFlex. ¿En qué puedo ayudarte con nuestras propiedades inmobiliarias?
            </div>
        </div>
        
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="user-input" placeholder="Escribe tu pregunta aquí...">
            <button class="btn btn-primary" id="send-btn">
                <i class="bi bi-send"></i> Enviar
            </button>
        </div>
        
        <div class="form-check">
            <input class="form-check-input" type="radio" name="entityType" id="entityTypeProperty" value="property" checked>
            <label class="form-check-label" for="entityTypeProperty">
                Consultas sobre propiedades
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="entityType" id="entityTypeAll" value="all">
            <label class="form-check-label" for="entityTypeAll">
                Consultas generales
            </label>
        </div>
    </div>
    
    <script>
 // Corrige el archivo src/main/resources/templates/chatbot/chatbot.html

    document.addEventListener('DOMContentLoaded', function() {
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const entityTypeInputs = document.querySelectorAll('input[name="entityType"]');
        
        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        function sendMessage() {
            const message = userInput.value.trim();
            if (message === '') return;
            
            // Obtener el tipo de entidad seleccionado
            let entityType = "property"; // Por defecto property
            entityTypeInputs.forEach(input => {
                if (input.checked) {
                    entityType = input.value;
                }
            });
            
            appendUserMessage(message);
            userInput.value = '';
            
            // Indicador de escritura
            const typingIndicator = document.createElement('div');
            typingIndicator.className = 'bot-message';
            typingIndicator.id = 'typing-indicator';
            typingIndicator.textContent = 'Escribiendo...';
            chatContainer.appendChild(typingIndicator);
            scrollToBottom();
            
            console.log('Enviando pregunta al chatbot:', message, 'entityType:', entityType);
            
            // Ajuste: Asegurarse de que se está enviando correctamente el tipo de entidad
            fetch('/api/chatbot/ask', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    question: message,
                    entityType: entityType  // Aseguramos que sea el valor correcto
                }),
                credentials: 'same-origin'
            })
            .then(response => {
                console.log('Respuesta HTTP recibida:', response.status);
                if (!response.ok) {
                    throw new Error('Error en la respuesta del servidor: ' + response.status);
                }
                return response.json();
            })
            .then(data => {
                document.getElementById('typing-indicator')?.remove();
                console.log('Datos recibidos del chatbot:', data);
                
                let type = 'normal';
                if (data.responseType) {
                    switch(data.responseType) {
                        case 'NO_INFORMATION':
                            type = 'warning'; break;
                        case 'ERROR':
                            type = 'danger'; break;
                        case 'CLARIFICATION':
                            type = 'info'; break;
                    }
                }
                
                appendBotMessage(data.answer, type);
            })
            .catch(error => {
                console.error('Error en fetch:', error);
                document.getElementById('typing-indicator')?.remove();
                appendBotMessage('Lo siento, ha ocurrido un error al procesar tu pregunta: ' + error.message, 'danger');
            });
        }
        
        function appendUserMessage(message) {
            const messageElement = document.createElement('div');
            messageElement.className = 'user-message';
            messageElement.textContent = message;
            chatContainer.appendChild(messageElement);
            scrollToBottom();
        }
        
        function appendBotMessage(message, type = 'normal') {
            const messageElement = document.createElement('div');
            messageElement.className = 'bot-message';
            if (type === 'warning')      messageElement.classList.add('warning');
            else if (type === 'danger')  messageElement.classList.add('danger');
            else if (type === 'info')    messageElement.classList.add('info');
            messageElement.textContent = message;
            chatContainer.appendChild(messageElement);
            scrollToBottom();
        }
        
        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
    });
    </script>
</body>
</html>
