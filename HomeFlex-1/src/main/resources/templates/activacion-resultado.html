<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Resultado de Activación - HomeFlex</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div th:class="${exito} ? 'card-header bg-success text-white' : 'card-header bg-danger text-white'">
            <h3 th:text="${exito} ? 'Activación Exitosa' : 'Error de Activación'">Resultado de Activación</h3>
          </div>
          <div class="card-body">
            <div class="text-center mb-4">
              <i th:if="${exito}" class="bi bi-check-circle" style="font-size: 4rem; color: #28a745;"></i>
              <i th:unless="${exito}" class="bi bi-x-circle" style="font-size: 4rem; color: #dc3545;"></i>
            </div>
            
            <div class="alert" th:classappend="${exito} ? 'alert-success' : 'alert-danger'" role="alert">
              <p th:text="${mensaje}">Mensaje de resultado</p>
            </div>
            
            <div class="text-center mt-4">
              <a th:href="@{/login}" class="btn btn-primary">Ir a la página de inicio de sesión</a>
              <a th:href="@{/}" class="btn btn-secondary ms-2">Volver a la página principal</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</body>
</html>
