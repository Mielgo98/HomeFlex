<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - HomeFlex</title>
    
    <!-- CSS común -->
    <link th:replace="fragments/head :: head('Error - HomeFlex')">
    
    <style>
        .error-container {
            text-align: center;
            padding: 3rem 1rem;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .error-icon {
            font-size: 4rem;
            color: #dc3545;
            margin-bottom: 1.5rem;
        }
        
        .error-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #333;
        }
        
        .error-message {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            color: #6c757d;
        }
        
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <!-- Header común -->
    <div th:replace="fragments/header :: header"></div>

    <main class="container my-5">
        <div class="error-container">
            <div class="error-icon">
                <i class="bi bi-exclamation-triangle-fill"></i>
            </div>
            
            <h1 class="error-title">Ha ocurrido un error</h1>
            
            <p class="error-message" th:text="${error ?: 'No se pudo completar la acción solicitada.'}">
                Mensaje de error
            </p>
            
            <div class="action-buttons">
                <a href="javascript:history.back()" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left"></i> Volver atrás
                </a>
                <a th:href="@{/}" class="btn btn-primary">
                    <i class="bi bi-house-fill"></i> Ir al inicio
                </a>
                <a th:href="@{/propiedades}" class="btn btn-outline-primary">
                    <i class="bi bi-search"></i> Explorar propiedades
                </a>
            </div>
        </div>
    </main>

    <!-- Footer común -->
    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
