<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/head :: head(~{::title='Registro'})"></head>
  <body class="d-flex align-items-center vh-100">
    <div class="container w-25">
      <h2 class="mb-4 text-center">Regístrate en HomeFlex</h2>
      <form id="registerForm" th:action="@{/registro}" method="post">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" name="email" id="email" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="usernameReg" class="form-label">Usuario</label>
          <input type="text" name="username" id="usernameReg" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="passwordReg" class="form-label">Contraseña</label>
          <input type="password" name="password" id="passwordReg" class="form-control" required minlength="8">
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
          <input type="password" name="confirmPassword" id="confirmPassword" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Registrar</button>
      </form>
      <p class="mt-3 text-center">¿Ya tienes cuenta? <a th:href="@{/login}">Accede aquí</a></p>
    </div>
    <script th:src="@{/js/register.js}"></script>
  </body>
</html>
