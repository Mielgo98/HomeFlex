<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>HomeFlex – Cambio de contraseña</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f9f9f9; margin:0; padding:0; }
        .container { background-color: #ffffff; margin: 40px auto; padding: 20px; max-width: 600px; border-radius: 4px; }
        .header { text-align: center; padding-bottom: 20px; }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #0d6efd;
            color: #ffffff;
            text-decoration: none;
            border-radius: 4px;
        }
        .footer { font-size: 12px; color: #777777; padding-top: 20px; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>HomeFlex</h2>
        </div>
        <p>Hola <strong th:text="${nombre}">Usuario</strong>,</p>
        <p>Te informamos que tu contraseña en HomeFlex ha sido cambiada correctamente.</p>
        <p>Si no fuiste tú, te recomendamos <a th:href="${soporteUrl}">contactar con soporte</a> lo antes posible.</p>
        <p>Puedes iniciar sesión de nuevo aquí:</p>
        <p>
            <a th:href="${loginUrl}" class="button">Iniciar sesión</a>
        </p>
        <div class="footer">
            <p>© 2025 HomeFlex. Todos los derechos reservados.</p>
        </div>
    </div>
</body>
</html>
