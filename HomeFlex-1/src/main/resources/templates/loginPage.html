<!-- login.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/head :: head('HomeFlex - Login')"></head>
  <body>
    <header th:replace="fragments/header :: header"></header>
    
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h4 class="card-title mb-0">Iniciar sesión</h4>
            </div>
            <div class="card-body">
              <!-- Mensajes de alerta -->
              <div th:if="${param.error}" class="alert alert-danger">
                <span th:text="${errorMsg != null ? errorMsg : 'Credenciales inválidas'}"></span>
              </div>
              <div th:if="${param.logout}" class="alert alert-success">
                <span th:text="${logoutMsg != null ? logoutMsg : 'Has cerrado sesión correctamente'}"></span>
              </div>
              <div th:if="${param.registroExitoso}" class="alert alert-success">
                <span th:text="${registroExitosoMsg != null ? registroExitosoMsg : '¡Registro exitoso! Por favor, revisa tu correo electrónico para activar tu cuenta.'}"></span>
              </div>
              <div th:if="${param.disabled}" class="alert alert-warning">
                <span th:text="${disabledMsg != null ? disabledMsg : 'Tu cuenta no está activada. Por favor, revisa tu correo electrónico y sigue las instrucciones para activarla.'}"></span>
              </div>

              <!-- Formulario de login -->
              <form th:action="@{/login}" method="post">
                <div class="mb-3">
                  <label for="username" class="form-label">Usuario</label>
                  <input type="text" name="username" id="username" class="form-control" required autofocus>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Contraseña</label>
                  <input type="password" name="password" id="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
              </form>
              
              <div class="mt-3 text-center">
                <p>¿No tienes cuenta? <a th:href="@{/registro}">Regístrate</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <footer th:replace="fragments/footer :: footer"></footer>
    <script th:src="@{/js/login.js}"></script>
  </body>
</html>
