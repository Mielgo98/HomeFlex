<!-- templates/fragments/header.html -->
<header th:fragment="header">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" th:href="@{/}">HomeFlex</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/propiedades}">Propiedades</a>
          </li>
          <li class="nav-item" sec:authorize="isAuthenticated()">
            <a class="nav-link" th:href="@{/reservas/mis-reservas}">Mis Reservas</a>
          </li>
          <li class="nav-item" sec:authorize="hasRole('ROLE_PROPIETARIO')">
            <!-- Apunta a /propietario/propiedades, que es donde tu controlador escucha -->
            <a class="nav-link" th:href="@{/propietario/propiedades}">Mis Propiedades</a>
          </li>
          
          <li class="nav-item" sec:authorize="hasRole('ROLE_PROPIETARIO')">
            <!-- Apunta a /propietario/propiedades, que es donde tu controlador escucha -->
            <a class="nav-link" th:href="@{/propietario/reservas}">Solicitud de reservas</a>
          </li>
          
          <li class="nav-item" sec:authorize="isAuthenticated()">
   			<a class="nav-link position-relative" th:href="@{/mensajes/lista}">
        		<i class="fas fa-comments"></i> Mensajes
       			 <span id="contador-mensajes" class="badge badge-danger rounded-circle position-absolute d-none" 
              style="top: 0; right: 0; transform: translate(50%, -50%);">0</span>
   		 	</a>
			</li>
          
          <li class="nav-item">
            <a class="nav-link" th:href="@{/chatbot}">Asistente</a>
          </li>
        </ul>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item" sec:authorize="!isAuthenticated()">
            <a class="nav-link" th:href="@{/login}">Iniciar sesión</a>
          </li>
          <li class="nav-item" sec:authorize="!isAuthenticated()">
            <a class="nav-link" th:href="@{/registro}">Registro</a>
          </li>
          <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
               data-bs-toggle="dropdown" aria-expanded="false">
              <span sec:authentication="name">Usuario</span>
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" th:href="@{/perfil}">Mi Perfil</a></li>
              <li><hr class="dropdown-divider"></li>
              <li>
                <form th:action="@{/logout}" method="post" class="m-0">
                  <button type="submit" class="dropdown-item">Cerrar sesión</button>
                </form>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
<!-- Agregar al final del header.html, justo antes del cierre de la etiqueta </div> -->
<script th:inline="javascript">
    // Actualizar contador de mensajes no leídos cada minuto
    document.addEventListener('DOMContentLoaded', function() {
        function actualizarContadorMensajes() {
            fetch('/api/mensajes/no-leidos')
                .then(response => response.json())
                .then(data => {
                    const contadorElement = document.getElementById('contador-mensajes');
                    if (contadorElement) {
                        const total = data.total;
                        
                        if (total > 0) {
                            contadorElement.textContent = total;
                            contadorElement.classList.remove('d-none');
                        } else {
                            contadorElement.classList.add('d-none');
                        }
                    }
                })
                .catch(error => console.error('Error:', error));
        }
        
        // Solo ejecutar si el usuario está autenticado
        const contadorElement = document.getElementById('contador-mensajes');
        if (contadorElement) {
            actualizarContadorMensajes();
            setInterval(actualizarContadorMensajes, 60000); // Cada minuto
        }
    });
</script>
